{% extends 'base.html' %}
{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Registrar Nuevo Inmueble</h3>
                </div>
                <div class="card-body">
                    <form method="POST" class="row g-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary profile-button">Registrar</button>
                            <a href="{% url 'inmueble_list' %}" class="btn btn-danger">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Estilos personalizados aqu√≠ */
</style>
{% endblock %}
